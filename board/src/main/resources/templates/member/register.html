<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
    $(document).ready(function () {
        var formObj = $("#jpaMember")

        $("#btnRegister").on("click", function() {
            formObj.attr("action", "/member/register")
            formObj.attr("method", "post")
            formObj.submit()
        })
    })
</script>

<body>
    <h2>회원 가입</h2>

    <form id="jpaMember"
          th:action="@{/member/register}"
          th:object="${jpaMember}" method="post">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="userId" th:field="*{userId}"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="password" th:field="*{password}"></td>
            </tr>
        </table>
    </form>

    <div>
        <button type="submit" id="btnRegister">등록하기</button>
    </div>
</body>
</html>
