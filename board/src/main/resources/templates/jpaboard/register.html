<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
</head>
<body>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var formObj = $("#jpaBoard")

            $("#btnRegister").on("click", function() {
                formObj.attr("action", "/jpaboard/register")
                formObj.attr("method", "post")
                formObj.submit()
            })

            $("#btnList").on("click", function() {
                self.location = "/jpaboard/list"
            })
        })
    </script>

    <h2>글쓰기</h2>
    <form id="jpaBoard"
          th:action="@{/jpaboard/register}"
          th:object="${jpaBoard}" method="post">
        <table>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" th:field="*{title}"></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="writer" th:field="*{writer}"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="content" th:field="*{content}"></textarea></td>
            </tr>
        </table>
    </form>

    <div>
        <button type="submit" id="btnRegister">등록하기</button>
        <button type="submit" id="btnList">목록보기</button>
    </div>
</body>
</html>
