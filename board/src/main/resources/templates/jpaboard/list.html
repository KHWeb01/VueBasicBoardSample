<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>게시판 목록보기</h2>
    <a th:href="@{/jpaboard/register}">
        글쓰기
    </a>

    <table border="1">
        <tr>
            <th align="center" width="80">번호</th>
            <th align="center" width="320">제목</th>
            <th align="center" width="60">작성자</th>
            <th align="center" width="160">등록일자</th>
        </tr>

        <tr th:if="${#lists.isEmpty(lists)}">
            <td colspan="4">
                게시글이 아무고토 업츱니다.
            </td>
        </tr>

        <tr th:each="jpaBoard: ${lists}">
            <td align="center" th:text="${jpaBoard.boardNo}">
                ${jpaBoard.boardNo}
            </td>
            <td align="left">
                <a th:href="@{|read?boardNo=${jpaBoard.boardNo}|}" th:text="${jpaBoard.title}">
                    ${jpaBoard.title}
                </a>
            </td>
            <td align="left" th:text="${jpaBoard.writer}">
                ${jpaBoard.writer}
            </td>
            <td align="center"
                th:text="${#dates.format(jpaBoard.regDate, 'yyyy-MM-dd HH:mm:ss')}">
                ${jpaBoard.regDate}
            </td>
        </tr>
    </table>

    <script th:inline="javascript">
        var result = [[${msg}]]

        if (result) {
            alert(result)
            window.location.reload();
            delete result
        }
    </script>
</body>
</html>
